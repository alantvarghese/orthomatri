<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Orthodox Matchmker</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Member Details</h2>
        <div>
            <form class="form-horizontal">
   				<table>
   				<tr><td>      <img src="${member.imageUrl}" width="400"
                     th:src="${member.imageUrl}"/></td>
   				<td>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Member Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${member.id}">Member Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Age:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${member.age}">Ageaddd</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${member.firstName + ' ' + member.lastName}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Height:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${member.height}">Height</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Education:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${member.education}">Education</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Profession:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${member.profession}">Profession</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Religion:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${member.religion}">Religion</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Photo Url:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${member.imageUrl}">url....</p>
                    </div>
                </div>
          
                     
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${member.address}">description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${member.description}">Description</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label"> Reference First Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${member.memberReference[0].firstName}">Reference First Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> Reference Last Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${member.memberReference[0].lastName}">Reference Last Name</p>
                    </div>
                </div>
                </td>
                </tr>
                </table>
          
            </form>
    </div>
</div>

</body>
</html>
