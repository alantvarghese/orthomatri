<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Orthodox Matchmker</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Member Details</h2>
		<div>
			<form class="form-horizontal">
				<table>
					<tr>
						<td><img src="${member.imageUrl}" width="400"
							th:src="${member.imageUrl}" /></td>
						<td>
							<div class="form-group">
								<label class="col-sm-2 control-label">Member Id:</label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${member.id}">Member
										Id</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Age:</label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${member.age}">Ageaddd</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Name:</label>
								<div class="col-sm-10">
									<p class="form-control-static"
										th:text="${member.firstName + ' ' + member.lastName}">Name</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Height:</label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${member.height}">Height</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Education:</label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${member.education}">Education</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Profession:</label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${member.profession}">Profession</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Religion:</label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${member.religion}">Religion</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Photo Url:</label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${member.imageUrl}">url....</p>
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-2 control-label">Address:</label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${member.address}">description</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Description:</label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${member.description}">Description</p>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>
							<div class="form-group">

								<label class="col-sm-2 control-label">References:</label>
								<div class="col-sm-10">
									<table style="width: 100%;">
										<thead>
											<tr>
												<th th:text="#{memberReference.head.firstName}">First
													Name</th>
												<th th:text="#{memberReference.head.lastName}">Last
													Name</th>
												<th th:text="#{memberReference.head.cellPhone}">CellPhone</th>
												<th th:text="#{memberReference.head.email}">Email</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="mref: ${member.memberReference}">

												<td th:text="${mref.firstName}" />
												<td th:text="${mref.lastName}" />
												<td th:text="${mref.cellPhone}" />
												<td th:text="${mref.email}" />
											</tr>
										</tbody>
									</table>
								</div>
							</div>

							<div class="form-group">

								<label class="col-sm-2 control-label">Education:</label>
								<div class="col-sm-10">
									<table style="width: 100%;">
										<thead>
											<tr>
												<th th:text="#{memberEducation.head.degree}">Degree</th>
												<th th:text="#{memberEducation.head.collegeName}">College
													Name</th>
												<th th:text="#{memberEducation.head.city}">City</th>
												<th th:text="#{memberEducation.head.state}">State</th>
												<th th:text="#{memberEducation.head.country}">Country</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="medu: ${member.memberEducation}">

												<td th:text="${medu.degree}" />
												<td th:text="${medu.collegeName}" />
												<td th:text="${medu.city}" />
												<td th:text="${medu.state}" />
												<td th:text="${medu.country}" />
											</tr>
										</tbody>
									</table>
								</div>
							</div>


						</td>
					</tr>
				</table>


			</form>
		</div>
	</div>

</body>
</html>
