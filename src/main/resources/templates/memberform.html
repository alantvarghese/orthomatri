<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Orthodox Matchmaker</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>    


</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--  <form class="form-horizontal" th:object="${member}" th:action="@{/member}" method="post">-->

    <h2>Candidate Details</h2>
    <div>
        <form action="#" class="form-horizontal" th:object="${member}" th:action="@{/member}" method="post">
        	        <fieldset>
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Candidate Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{memberId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Age:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{age}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Photo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{imageUrl}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Cell Phone:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{cellPhone}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Height:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{height}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Education:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{education}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Profession:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{profession}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Religion:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{religion}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address}"/>
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
            </div>

		          <div>
		            <label th:text="#{memberReference}">Rows</label>
		            <table>
		              <thead>
		                <tr>
		                  <th th:text="#{memberReference.head.rownum}">Row</th>
		                  <th th:text="#{memberReference.head.firstName}">First Name</th>
		                  <th th:text="#{memberReference.head.lastName}">Last Name</th>
		                  <th th:text="#{memberReference.head.cellPhone}">CellPhone</th>
		                  <th th:text="#{memberReference.head.email}">Email</th>
		                  <th>
		                    <button type="submit" name="addRow" th:text="#{memberReference.add}">Add row</button>
		                  </th>
		                </tr>
		              </thead>
		              <tbody>
		                <tr th:each="row,rowStat : *{memberReference}">
		                <td th:text="${rowStat.count}">1</td>
		                 
		                  <td>
		                    <input type="hidden" th:field="*{memberReference[__${rowStat.index}__].idreference}"/>
		                    <input type="text" th:field="*{memberReference[__${rowStat.index}__].firstName}" th:errorclass="fieldError" />
		                  </td>
		                  <td>
		                    <input type="text" th:field="*{memberReference[__${rowStat.index}__].lastName}" th:errorclass="fieldError" />
		                  </td>
		                  <td>
		                    <input type="text" th:field="*{memberReference[__${rowStat.index}__].cellPhone}" th:errorclass="fieldError" />
		                  </td>
		                  <td>
		                    <input type="text" th:field="*{memberReference[__${rowStat.index}__].email}" th:errorclass="fieldError" />
		                  </td>
		                  <td>
		                    <button type="submit" name="removeRow" th:value="${rowStat.index}" th:text="#{memberReference.remove}">Remove row</button>
		                  </td>
		                </tr>
		              </tbody>
		            </table>
		          </div>


            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            </fieldset>
        </form>
    </div>
    <!-- Navigation -->

    <div class="container">

    <div class="row">
        <div class="col">
            <ul class="nav nav-tabs mt-5" id="myTabs">
                <li class="nav-item"><a href="#tab1" data-url="/tab1" class="nav-link active">Tab1</a></li>
                <li class="nav-item"><a href="#tab2" data-url="/tab2" class="nav-link">Tab2</a></li>
                <li class="nav-item"><a href="#tab3" data-url="/tab3" class="nav-link">Tab3</a></li>
            </ul>

            <div class="tab-content pt-3">
                <div class="tab-pane active" id="tab1">Active panel</div>
                <div class="tab-pane" id="tab2"></div>
                <div class="tab-pane" id="tab3">Tab3</div>
            </div>
        </div>
    </div>

</div>
    
    
    <script>
    $('#myTabs a').click(function (e) {
        e.preventDefault();

        var url = $(this).attr("data-url");
        var href = this.hash;
        var pane = $(this);

        // ajax load from data-url
        $(href).load(url, function (result) {
            pane.tab('show');
        });
    });

    // load first tab content
    $('#tab1').load($('.nav-link.active').attr("data-url"), function (result) {
    });
</script>
</div>
</body>
</html>
